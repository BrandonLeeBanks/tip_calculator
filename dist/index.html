<!DOCTYPE html>

<head>

    <div id="container">

        <h3>Bill Amount</h3>

        R<input id="bill-amount" type="number" placeholder="Bill Amount">

        <h3>Rate the service</h3>

        <select id="quality-of-service">
            <option disabled selected value="0"><b>Quality Of Service</b></option>
            <option value="0.2">20&#37; &#45; Outstanding</option>
            <option value="0.15">15&#37; &#45; Good</option>
            <option value="0.1">10&#37; &#45; Average</option>

        </select>

    </div>

    <div>
        <h3>Number of people</h3>

        <input id="number-of-people" type="number" placeholder="Number Of People">
        <br>
        <button id="calculate-amount" type="button" onclick="calculateTip()">Calculate Tip</button>
    </div>
  

        <div id="tip-total">
            <sup>R</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
    </div>
    </div>
